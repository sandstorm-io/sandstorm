name: Build and test on containers

on: 
  workflow_dispatch:
  push:
    branches: add-container-for-ubuntu-20.04-temp

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_test:
    strategy:
      matrix:
        os: [ubuntu-latest]
        builder: ["podman"]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Make on Unix
        run: ./container-build.py make
        continue-on-error: true
      - name: Make on Unix as second time (because it fails the first time?)
        run: ./container-build.py make

