<template name="newAdminNetworking">
{{#let txt="admin.networking.newAdminNetworking"}}
  <h1>
    <ul class="admin-breadcrumbs">
      <li>{{#linkTo route="newAdminRoot"}}{{_ "admin.title"}}{{/linkTo}}</li>
      <li>{{_ (con txt "title")}}</li>
    </ul>
  </h1>

  {{#if hasSuccess}}
    {{#focusingSuccessBox}}
      {{message}}
    {{/focusingSuccessBox}}
  {{/if}}
  {{#if hasError}}
    {{#focusingErrorBox}}
      {{message}}
    {{/focusingErrorBox}}
  {{/if}}

  <form class="admin-networking">
    <div class="form-group">
      <label>
        {{_ (con txt "ipBlacklist.label")}}
        <textarea class="ip-blacklist" value="{{ ipBlacklist }}"></textarea>
      </label>
      <span class="form-subtext">{{_ (con txt "ipBlacklist.subtext")}}</span>
    </div>

    {{!-- TODO(someday): Allow whitelisting certain IPs or hosts? --}}
    {{!-- TODO(someday): Configure HTTP proxy here. --}}

    <div class="button-row">
      <button type="submit" class="save" disabled="{{saveDisabled}}">{{_ (con txt "saveButton")}}</button>
      <button type="button" class="restore" disabled="{{restoreDisabled}}">{{_ (con txt "restoreButton")}}</button>
    </div>
  </form>
{{/let}}
</template>
