name: Build and test on containers

on: 
  workflow_dispatch:
  push:
    branches: add-container-for-ubuntu-20.04-temp

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_test:
    strategy:
      matrix:
        builder: ["docker", "podman"]
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Prepare container
        run: ./container-build.py --container-builder ${{ matrix.builder }} --container-runner ${{ matrix.builder }} prepare
      - name: Make
        run: ./container-build.py --container-builder ${{ matrix.builder }} --container-runner ${{ matrix.builder }} make